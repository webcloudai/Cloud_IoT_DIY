<!DOCTYPE html>
<html>
<body>
  <script>
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      if(code) {
        window.opener.postMessage(window.location.href, "http://loclahost:63756");
      }
    }
  </script>
</body>
</html>
